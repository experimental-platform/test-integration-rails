machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t test-integration-rails:aws .

test:
  pre:
    - >
      docker run
      -e "APIKEY=${APIKEY}"
      -e "CIRCLE_PROJECT_REPONAME=${CIRCLE_PROJECT_REPONAME}"
      -e "CIRCLE_BUILD_NUM=${CIRCLE_BUILD_NUM}"
      -e "IMAGE=${IMAGE:-coreos-beta}"
      -e "CHANNEL=${CHANNEL:-development}"
      -e "AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}"
      -e "AWS_SECRET_KEY=${AWS_SECRET_KEY}"
      --name=test-integration-rails-init test-integration-rails:aws /initialize.sh
    - docker commit test-integration-rails-init test-integration-rails:aws
  override:
    - docker run --name=test-integration-rails test-integration-rails:aws /run_tests.sh
  post:
    - docker run test-integration-rails:aws ssh-keygen -l -f /.ssh/id_rsa | awk '{ print $2 }' > ~/sshid
    - docker run --name=DUMP-test-integration-rails test-integration-rails:aws vagrant ssh -- sudo journalctl
    - docker run --name=DESTROY-test-integration-rails test-integration-rails:aws vagrant destroy -f
    - 'curl -f -X DELETE -H "Content-Type: application/json" -H "Authorization: Bearer ${APIKEY}" https://api.digitalocean.com/v2/account/keys/$(cat ~/sshid)'
    # TODO: Collect container as an asset?

